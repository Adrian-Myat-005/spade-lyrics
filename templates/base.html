<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPADE | Dig Deeper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Padauk', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none;  scrollbar-width: none; }
        [x-cloak] { display: none !important; }
    </style>
</head>

<body class="bg-black text-white antialiased overflow-hidden"
      x-data="{ sidebarOpen: window.innerWidth >= 768 }">

    <div class="flex h-screen">

        <aside class="bg-neutral-900 border-r border-neutral-800 flex flex-col transition-all duration-300 overflow-hidden"
               :class="sidebarOpen ? 'w-64 translate-x-0' : 'w-0 -translate-x-full md:translate-x-0 md:w-0'">

            <div class="flex items-center justify-between px-6 h-16 border-b border-neutral-800 shrink-0 w-64">
                <div class="flex items-center gap-2">
                    <span class="text-3xl text-red-600">♠</span>
                    <span class="font-bold text-xl tracking-wider text-white">SPADE</span>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto py-6 px-4 space-y-8 w-64">
                <div>
                    <h3 class="px-2 text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Discover</h3>
                    <div class="space-y-1">
                        <a href="/" class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-white bg-neutral-800 border border-neutral-700">Home</a>
                        <a href="#" class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-400 hover:bg-neutral-800 hover:text-white transition">Trending</a>
                    </div>
                </div>

                <div>
                    <h3 class="px-2 text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Genres</h3>
                    <div class="space-y-1">
                        <a href="#" class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-400 hover:bg-neutral-800 hover:text-white transition">Hip Hop</a>
                        <a href="#" class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-400 hover:bg-neutral-800 hover:text-white transition">R&B / Soul</a>
                        <a href="#" class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-400 hover:bg-neutral-800 hover:text-white transition">Indie Pop</a>
                    </div>
                </div>

                {% if user.is_staff %}
                <div>
                    <h3 class="px-2 text-xs font-semibold text-red-500 uppercase tracking-wider mb-2">Staff Area</h3>
                    <a href="/admin" class="group flex items-center px-2 py-2 text-sm font-bold rounded-md text-red-400 hover:bg-red-900/30 transition">Admin Dashboard</a>
                </div>
                {% endif %}
            </div>
        </aside>

        <div class="flex-1 flex flex-col min-w-0 overflow-hidden relative transition-all duration-300">

            <header class="flex items-center justify-between px-4 h-16 bg-neutral-900 border-b border-neutral-800 shrink-0">
                <div class="flex items-center gap-4">
                    <button @click="sidebarOpen = !sidebarOpen" class="text-gray-300 p-2 border border-neutral-700 rounded hover:bg-neutral-800 hover:text-white transition">
                        ☰
                    </button>
                    <span class="md:hidden font-bold text-xl tracking-wider text-white" x-show="!sidebarOpen">SPADE</span>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto bg-black scroll-smooth">
                {% block content %}
                {% endblock %}

                <footer class="border-t border-neutral-800 py-8 mt-12 bg-black">
                    <div class="text-center text-gray-600 text-xs">
                        <p>&copy; 2026 Spade Media Myanmar.</p>
                    </div>
                </footer>
            </main>
        </div>

    </div>

</body>
</html>
